<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Foundations of Problem Solving</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Enter a number")); 

        for (let i = 1; i <= answer; i++) {
            if (i % 5 === 0 && i % 3 ===0){
                console.log("FizzBuzz");
            } else if (i % 3 === 0){
                console.log("Fizz"); 
            } else if(i % 5 ===0){ 
                console.log("Buzz"); 
            } else {
                console.log(i);
            }
            
        }
        answer;

    </script>
</body>
</html>
